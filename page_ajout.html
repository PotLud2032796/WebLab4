<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="../public/index.css">
    <title>Ajout</title> 
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
</head>
<body>
    <!--TITRE PAGE-->
    <div class="container-fluid h-100">
        <div class="row justify-content-center w-100" id="header">
            <h1 class="col-8" style="color:white">FORMULAIRE AJOUT DE PAGE BLOG</h1>
        </div>
        <div class="container mt-5 pb-5" id="article">


            <!--FORMULAIRE-->
            <div class="row">
                <form id="ajout">
                    <div class="form-group">
                        <label for="auteur">Auteur:</label>
                        <input type="text" class="form-control" id="auteur" placeholder="auteur">
                    </div>
                    <div class="form-group">
                        <label for="image1">Image 1:</label>
                        <input type="text" class="form-control" id="image1" placeholder="lien vers image">
                    </div>
                    <div class="form-group">
                      <label for="titre">Titre:</label>
                      <input type="text" class="form-control" id="titre" placeholder="exemple titre">
                    </div>
                    <div class="form-group">
                      <label for="paragraphe1">Paragraphe 1:</label>
                      <textarea class="form-control" id="paragraphe1" rows="6"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="image2">Image 2:</label>
                        <input type="text" class="form-control" id="image2" placeholder="lien vers image">
                    </div>
                    <div class="form-group">
                        <label for="paragraphe2">Paragraphe 2:</label>
                        <textarea class="form-control" id="pargraphe2" rows="6"></textarea>
                    </div>

                    <div id="dialog-confirm" title="Ajouter le blog?">
                        <p><span class="ui-icon ui-icon-alert" style="float:left; margin:12px 12px 20px 0;"></span>Ce blog sera ajoute a la base de donnees</p>
                    </div>
                </form>

                <button id="opener" class="btn-primary col-3 p-2" style="color: white">Ajouter</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js" integrity="sha256-lSjKY0/srUM9BE3dPm+c4fBo1dky2v27Gdjm2uoZaL0=" crossorigin="anonymous"></script>
    <script src="public/page_ajout.js"></script>
</body>
</html>
